<button nz-button (click)="addRow(staticForm)" class="editable-add-btn">Add</button>
&nbsp;
<button nz-button (click)="modifyRow(staticForm)" class="editable-add-btn">Modify</button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk(staticForm)">
  <app-nz-demo-form-validate-static #staticForm></app-nz-demo-form-validate-static>
</nz-modal>

<nz-table
  #rowSelectionTable
  [nzData]="dataSet"
  [nzPageSize]="10"
  (nzPageIndexChange)="refreshStatus()"
  (nzPageSizeChange)="refreshStatus()">
  <thead>
  <tr>
    <th nzShowCheckbox nzShowRowSelection [nzSelections]="listOfSelection" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
    <td>{{data.name}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
  </tr>
  </tbody>
</nz-table>
