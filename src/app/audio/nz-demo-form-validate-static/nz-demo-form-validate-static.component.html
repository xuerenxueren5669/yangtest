<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Fail</nz-form-label>
    <nz-form-control nzValidateStatus="error" [nzSpan]="12">
      <input nz-input [(ngModel)]="myFormObj.errorValid" name="errorValid">
      <nz-form-explain>Should be combination of numbers & alphabets</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Warning</nz-form-label>
    <nz-form-control nzValidateStatus="warning" [nzSpan]="12">
      <input nz-input [(ngModel)]="myFormObj.warningValid" name="warningValid">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Validating</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="validating" nzHasFeedback>
      <input nz-input [(ngModel)]="myFormObj.validating" name="validating">
      <nz-form-explain>I'm validating the content</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Success</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="success" nzHasFeedback>
      <input nz-input [(ngModel)]="myFormObj.successValid" name="successValid">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Warning</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="warning" nzHasFeedback>
      <input nz-input [(ngModel)]="myFormObj.warningHighValid" name="warningHighValid">
      <nz-form-explain>Should be combination of numbers & alphabets</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Fail</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="error" nzHasFeedback>
      <input nz-input [(ngModel)]="myFormObj.invalidValid" name="invalidValid">
      <nz-form-explain>Should be combination of numbers & alphabets</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Success</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="success" nzHasFeedback>
      <nz-date-picker name="date-picker-success" [(ngModel)]="myFormObj.datePickerSuccess" style="width: 100%"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Warning</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="warning" nzHasFeedback>
      <nz-time-picker name="time-picker-warning" [(ngModel)]="myFormObj.timePickerWarning" style="width: 100%"></nz-time-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Error</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="error" nzHasFeedback>
      <nz-select name="select-error" [(ngModel)]="myFormObj.selectError">
        <nz-option nzValue="Option 1" nzLabel="Option 1"></nz-option>
        <nz-option nzValue="Option 2" nzLabel="Option 2"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Validating</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="validating" nzHasFeedback>
      <nz-select name="select-validate" [(ngModel)]="myFormObj.selectValidate">
        <nz-option nzValue="Option 1" nzLabel="Option 1"></nz-option>
        <nz-option nzValue="Option 2" nzLabel="Option 2"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">Success</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidateStatus="success" nzHasFeedback>
      <nz-input-number name="inputnumber-success"  [(ngModel)]="myFormObj.inputnumberSuccess" style="width:100%"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>
